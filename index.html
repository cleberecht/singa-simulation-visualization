<head>

            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


</head>

<body>

<div class="sidenav">

    <!--singa picture-->
    <a  href="https://github.com/singa-bio" target="_blank"><img id="singa_logo" src="singa_logo_website.png" alt="Hello you! Click here!"> </a>

    <!--upload file (with svg picture)-->
    <input type="file" id="upload" name="upload" style="visibility: hidden; width: 1px; height: 1px; display: none;" onchange="loadFile()"
           accept=".csv, .json"/>
    <a  id="fileBrowser" href="" onclick="document.getElementById('upload').click(); return false">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-20 200 400 70" fill="none" stroke="#0cac79" style="margin-right: 10px" >

    <!--load example (with svg picture)-->

                    d="M 67.642905,298.64469 341.14864,296.48192 Z"

</div>

<div class="trajectory-view-menu-container">

        <div id="trajectory-view-heatmap"></div>
        <div id="trajectory-view-graph"></div>
        <div id="heatmap-view-slider"></div>

    <ul class="nav nav-tabs justify-content-center invisible" id="menu" role="tablist">

        <li>
            <a class="nav-link" id="data-tab" data-toggle="tab" href="#menu-heatmap-data" role="tab" aria-controls="data"
               aria-selected="true">Node data</a>
        </li>

        <li>
            <a class="nav-link" id="option-tab" data-toggle="tab" href="#menu-heatmap-options" role="tab" aria-controls="option"
               aria-selected="false">options</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#menu-species-selection" role="tab" aria-controls="home"
               aria-selected="true">species selection</a>
        </li>


        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#menu-custom-search" role="tab" aria-controls="profile"
               aria-selected="false">custom search</a>
        </li>


        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#menu-all-trajectories" role="tab"
               aria-controls="contact" aria-selected="false">all trajectories</a>
        </li>


    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade " id="menu-heatmap-data" role="tabpanel" aria-labelledby="data-tab"></div>
        <div class="tab-pane fade show active " id="menu-species-selection" role="tabpanel" aria-labelledby="home-tab">
                <div id="menu-species-selection-search-buttons"></div>
            <div id="menu-species-selection-species-buttons"></div>
        </div>

        <div class="tab-pane fade" id="menu-custom-search" role="tabpanel" aria-labelledby="profile-tab">
            <div class="input-group mb-3 invisible" style="margin-bottom: unset !important;">
                <div class="input-group-prepend">
                </div>
            </div>
            <a class="list-group-item list-group-item-action list-group-item-success" data-toggle="collapse"
               data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                advanced search
            </a>
            <div class="collapse show" id="collapseExample">
                <div class="card card-body">
                    <div id="menu-custom-search-creation-area"></div>
                </div>
            </div>
            <div id="menu-custom-search-component-area"></div>
        </div>


        <div class="tab-pane fade" id="menu-all-trajectories" role="tabpanel" aria-labelledby="contact-tab"></div>

        <div class="tab-pane fade" id="menu-heatmap-options" role="tabpanel" aria-labelledby="option-tab">
            <div class="input-group mb-3">
                <div class="input-group-prepend" style="margin: 20px 0 0 30%" >
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input" name="check"
                               value="relative" checked> relative
                    </div>
                </div>

                <div class="input-group-prepend" style="margin: 20px 0 0 10px">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input" name="check"
                               value="absolute"onclick="drawHeatmapLegend()"> absolute
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleFileModal" tabindex="-1" role="dialog" aria-labelledby="exampleFileModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleFileModalLabel">Choose an example file!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-primary" id="exC" onclick="loadExample('csv')" data-dismiss="modal">
                    example_trajectories.cvs
                </button>
                <button type="button" class="btn btn-primary" id="exJ" onclick="loadExample('json')" data-dismiss="modal">
                    example_trajectories.json
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/src/singa.simulation.visualization.js"></script>
<script src="js/src/all-trajectories.js"></script>
<script src="js/src/custom-search.js"></script>
<script src="js/src/species-selection.js"></script>
<script src="js/src/trajectory-view.js"></script>
<script src="js/src/heatmap-view.js"></script>
<script src="js/src/load-prepare-data.js"></script>

</body>
</html>
