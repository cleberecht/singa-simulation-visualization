<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>


</head>

<body>
    <div id="main">
      <!--Header-->
        <div id="header">
            <div id="nav">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="btn btn-primary" data-toggle="collapse" href="#upload" role="button" aria-expanded="false" aria-controls="collapseExample: center">upload file</a>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary" id="exampleCharts" data-toggle="modal" data-target="#exampleFileModal">
                            example
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary invisible" id="multiCharts" data-toggle="modal" data-target="#exampleModal">
                           all trajectories
                        </button>
                    </li>
                    <li class="nav-item" align="middle">
                        <a class="link" href="https://github.com/singa-bio" target="_blank" ><img src="singa-logo.png"> </a>
                    </li>
                </ul>
            </div>
        </div>
    <div id="upload" class="collapse" data-parent="#nav">
        <div class = "input-group">
            <label class="input-group-btn">
                <span class="btn btn-primary">Browse&hellip; <input id="file-upload" type="file" onchange="loadFile()" accept=".csv, .json" style="display: none;" multiple>
                </span>
            </label>
            <input type="text" class="form-control" readonly>
        </div>
    </div>
  <!--Header-->

        <div class="modal fade" id="exampleFileModal" tabindex="-1" role="dialog" aria-labelledby="exampleFileModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleFileModalLabel">Choose an example file!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" id="exC" onclick="loadExampleCsv()" data-dismiss="modal">example_trajectories.cvs</button>
                        <button type="button" class="btn btn-primary" id="exJ" onclick="loadExampleJson()" data-dismiss="modal">example_trajectories.json</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="graph">
                <div class="titleDiv">
                </div>
                <div class="trajectory">
                </div>
        </div>

        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#buttons" role="tab" aria-controls="home" aria-selected="true">Button selection</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#search" role="tab" aria-controls="profile" aria-selected="false">search area</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#allTrajectories" role="tab" aria-controls="contact" aria-selected="false">all trajectories</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="buttons" role="tabpanel" aria-labelledby="home-tab">
                <div class="box"></div>
            </div>
            <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="profile-tab">
                <div class="input-group mb-3 invisible" style="margin-bottom: unset !important;">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" id="button-addon1" onclick="sumSelectedData()">summ data</button>
                    </div>
                    <input id="input_0" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" onkeyup="highlightButton()">
                </div>
                <div id="list"></div>
            </div>
            <div class="tab-pane fade" id="allTrajectories" role="tabpanel" aria-labelledby="contact-tab">

            </div>
        </div>


    </div>
</div>

<script src="js/src/singa.simulation.visualization.js"></script>
</body>
</html>
