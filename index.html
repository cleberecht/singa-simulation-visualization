<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>

<body>
    <div id="main">
      <!--Header-->

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="link" href="https://github.com/singa-bio" target="_blank" ><img src="singa_logo_website.png"> </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="fileBrowser" data-toggle="modal" data-target="#fileBrowserModal">upload file</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="exampleCharts" data-toggle="modal" data-target="#exampleFileModal">
                                    example
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px4">

                    <div class="graph">
                        <div class="titleDiv"></div>
                        <div class="trajectory"></div>
                    </div>

                    <ul class="nav nav-tabs justify-content-center invisible" id="myTab" role="tablist">
                        <li class="nav-item">
                             <a class="nav-link active" id="home-tab" data-toggle="tab" href="#buttons" role="tab" aria-controls="home" aria-selected="true">Button selection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#search" role="tab" aria-controls="profile" aria-selected="false">search area</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#allTrajectories" role="tab" aria-controls="contact" aria-selected="false">all trajectories</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="buttons" role="tabpanel" aria-labelledby="home-tab">
                            <div id="search_buttons">
                                <div id="search_button_area"></div>
                            </div>
                            <div class="box"></div>
                        </div>
                        <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="input-group mb-3 invisible" style="margin-bottom: unset !important;">
                                <div class="input-group-prepend">

                                </div>
                            </div>
                            <a class="list-group-item list-group-item-action list-group-item-success" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                advanced search
                            </a>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    <div id="advanced_search_area"></div>
                                </div>
                            </div>
                            <div id="list"></div>
                        </div>
                        <div class="tab-pane fade" id="allTrajectories" role="tabpanel" aria-labelledby="contact-tab"></div>
                    </div>
                </main>

                <div class="modal fade" id="fileBrowserModal" tabindex="-1" role="dialog" aria-labelledby="FileBrowserModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="FileBrowserModalLabel">Load your own files!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label class="input-group-btn">
                                    <span class="btn btn-primary">Browse... <input id="file-upload2" type="file" onchange="loadFile()" accept=".csv, .json" style="display: none;"></span>
                                </label>
                                <!--<span class="btn btn-primary">Browse&hellip; <input id="file-upload" type="file" onchange="loadFile()" accept=".csv, .json" style="display: none;" multiple></span>-->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleFileModal" tabindex="-1" role="dialog" aria-labelledby="exampleFileModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleFileModalLabel">Choose an example file!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <button type="button" class="btn btn-primary" id="exC" onclick="loadExampleCsv()" data-dismiss="modal">example_trajectories.cvs</button>
                                <button type="button" class="btn btn-primary" id="exJ" onclick="loadExampleJson()" data-dismiss="modal">example_trajectories.json</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="js/src/singa.simulation.visualization.js"></script>
</body>
</html>
